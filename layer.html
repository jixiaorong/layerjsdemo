<script>
$('.clickWord').click(function(){
var phone=$("#phone").val();
if (!$(this).parent().siblings().find(".mobil").val().match(/^(1(([35][0-9])|(47)|[8][01236789]))\d{8}$/)) {
alert("手机号码格式不正确！请重新输入！");
return false; 
};


var data = {
"phone":phone,
};


$.ajax({
url: '/index.php/Books/check.html',
type: 'POST',
dataType: "json",
data:data,
success:function (data) {
if       (data.error==0){
layer.msg('信息已发送到您手机上，请注意查收…',{icon:1});
setTimeout(function(){
parent.layer.close(); 
},1000);
}else if (data.error==1){
layer.msg(data.msg,{icon:2});
}
}
});

});

$('.tijiao_input').click(function(){
var userid=$("#userid").val();
var rname=$("#rname").val();
var phone=$("#phone").val();
var password=$("#password").val();
if($(this).parent().siblings().find(".name").val()==""){ 
alert("姓名不能为空！");
return false; 
};
if($(this).parent().siblings().find(".mobil").val()==""){ 
alert("手机号码不能为空！");
return false; 
};
if (!$(this).parent().siblings().find(".mobil").val().match(/^(1(([35][0-9])|(47)|[8][01236789]))\d{8}$/)) {
alert("手机号码格式不正确！请重新输入！");
return false; 
};
if($(this).parent().siblings().find(".pass").val()==""){ 
alert("验证码不能为空！");
return false; 
}; 


var data = {
"phone":phone,
"rname":rname,
"password":password,
"id":'0',
};


$.ajax({
url: '/index.php/Books.html',
type: 'POST',
dataType: "json",
data:data,
success:function (data) {
if       (data.error==0){
layer.msg('提交成功，等待下载…',{icon:1});
setTimeout(function(){
window.location.href=data.msg; 
},1000);
}else if (data.error==1){
layer.msg(data.msg,{icon:2});
}
}
});

});


</script>
